    <h3>Registration form</h3>
    <form action="">
        <table >
            <tr>
                <th>enter your first name</th>
                <td>
                    <input type="text" name="first" id="first" >
                </td>
            </tr>
            <tr>
                <th>enter your last name</th>
                <td>
                    <input type="text" name="last" id="last">
                </td>
            </tr>
            <tr>
                <th> password</th>
                <td>
                    <input type="password" name="pass" id="pass">
                </td>
            </tr>
            <tr>
                <th>re-enter your password</th>
                <td>
                    <input type="password" name="pass1" id="pass1">
                </td>
            </tr>
            <tr>
                <th>enter your email</th>
                <td>
                    <input type="email" name="email" id="pass1">
                </td>
            </tr>
            <tr>
                <th>enter your mobile</th>
                <td>
                    <input type="number" name="mobile" id="mobile">
                </td>
            </tr>
            <tr>
                <th>enter  address</th>
                <td>
                    <textarea name="address" id="address" cols="30" rows="10"></textarea>
                </td>
            </tr>
            <tr>
                <th>Gender</th>
                <td><input type="radio" name="gender" id="male">male
                    <input type="radio" name="gender" id="female">female
                </td>
            </tr>
            <tr>
                <th>hobbies</th>
                <td>
                    <input type="checkbox" name="hoobies" value="hoddy1">hobby1
                    <input type="checkbox" name="hoobies" value="hoddy2">hobby2
                    <input type="checkbox" name="hoobies" value="hoddy3">hobby3
                    <input type="checkbox" name="hoobies" value="hoddy4">hobby4
                </td>
            </tr>
            <tr>
                <th>SELECT DOB</th>
                <td>
                    <input type="date" name="dob" id="dob">
                </td>
            </tr>
            <tr>
                <th>slect your country</th>
                <td>
                    <select name="country" id="country" multiple>
                        <optgroup label="asia">
                        <option value="null">choose your country </option>
                        <option value="india">india</option>
                        <option value="bangladesh">bangladesh</option>
                        <option value="italy">italy</option>
                        <option value="australia">australia</option>
                        <option value="srilanka">srilanka</option>
                        </optgroup>
                    </select>
                </td>
            </tr>
            <tr>
                <th>upload your pic</th>
                <td>
                    <input type="file" name="file" id="file">
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <input type="submit" value="submit data">
                     <input type="reset" value="reset data">
                </td>
            </tr>
          </table>
    </form>
