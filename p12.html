<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table,tr,td,th {
            border:2px solid #222;
            border-collapse: collapse;
        }

        tr,td,th {
            padding:10px;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th colspan="4">Purchased Equipments (june 2006)</th>
        </tr>

        <tr>
            <th rowspan="2">Item Name</th>
            <th rowspan="2">Item Picture</th>
            <th>Item Description</th>
            <th>Price</th>
        </tr>

        <tr>
            <th>Shipping Handling, Installation, etc</th>
            <th>Expense</th>
        </tr>

        <tr>
            <td rowspan="2">1</td>
            <td rowspan="2">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/b2/Gnome-computer.svg/1200px-Gnome-computer.svg.png" alt="" width="100" height="100">
            </td>
            <td>IBM Clone Computer</td>
            <td>$ 400.00</td>
        </tr>

        <tr>
            <td>Shipping Handling,Installation etc</td>
            <td>$ 20.00</td>
        </tr>

        <tr>
            <td rowspan="2">2</td>
            <td rowspan="2">
                <img src="https://5.imimg.com/data5/HD/MV/MY-2974783/hynix-ddr-computer-ram-500x500.jpg" alt="" width="100" height="100">
            </td>
            <td>1 GB Ram module for computer</td>
            <td>$ 50.00</td>
        </tr>

        <tr>
            <td>Shipping Handling,Installation etc</td>
            <td>$ 14.00</td>
        </tr>
    </table>
</body>
</html>
