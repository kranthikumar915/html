<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table,tr,td,th {
            border:2px solid #222;
            border-collapse: collapse;
            text-align: center;
        }

        tr,td,th {
            padding:10px;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>Column-1</th>
            <th>Column-2</th>
            <th>Column-3</th>
        </tr>

        <tr>
            <td rowspan="2">R1 C1</td>
            <td>R1 C2</td>
            <td>R1 C3</td>
        </tr>

        <tr>
            <td>R2 C2</td>
            <td>R2 C3</td>
        </tr>

        <tr>
            <td colspan="3">R3 C1</td>
        </tr>
    </table>
</body>
</html>
