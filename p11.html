<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table,tr,td,th {
            border:2px solid #222;
            border-collapse: collapse;
        }

        tr,td,th {
            padding:10px;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>Build Name</th>
            <th>Table Name</th>
            <th>Queries</th>
        </tr>
        <tr>
            <th rowspan="4">Build Name 1</th>
            <th rowspan="2">Table Name 1</th>
            <th>Query 1</th>
        </tr>

        <tr>
            <th>Query 2</th>
        </tr>

        <tr>
            <th rowspan="2">Table Name 2</th>
            <th>Query 1</th>
        </tr>

        <tr>
            <th>Query 2</th>
        </tr>
    </table>
</body>
</html>
